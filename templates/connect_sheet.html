<!DOCTYPE html>
<html>
<head>
  <title>Connect Your Google Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; font-family: Inter, sans-serif; text-align:center; padding: 2rem;}
    input[type=text] { padding: 12px; width: 400px; border-radius: 8px; border: none; font-size: 1rem; margin-bottom: 2rem;}
    button { padding: 14px 28px; font-weight: 600; border: none; border-radius: 10px; background: #fff; color: #1a1a1a; font-family: Inter, sans-serif; }
  </style>
</head>
<body>
  <h2>Connect Your Google Sheet</h2>
  <form method="POST">
    <div>
      <label>Paste your Google Sheet URL or ID:</label><br>
      <input type="text" name="sheet_url" required placeholder="https://docs.google.com/spreadsheets/d/...." />
    </div>
    <button type="submit">Connect Sheet</button>
  </form>
</body>
</html>
